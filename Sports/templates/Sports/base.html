<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>

    {% if user.is_authenticated %}
        <p>Welcome {{user.username}}</p>
        <p><a href="{% url 'Sports:logout' %}" >Logout</a></p>
    {% else %}
        <p><a href="{% url 'Sports:register' %}" >Register</a></p>
        <p><a href="{% url 'Sports:login' %}" >Login</a></p>
    {% endif %}

    {% block body %}

    {% endblock body %}    
</body>
</html>
